version: '3'
services:
  # The reverse proxy
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - node

  # The Node.js API
  node:
    build: .
    depends_on:
      - mongo

  # The main database
  mongo:
    image: mongo:3.5.11
    volumes:
      - ./mongo_data:/data/db
