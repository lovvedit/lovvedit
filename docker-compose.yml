version: '3'
services:
  # The reverse proxy
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - node

  # The Node.js API
  node:
    build: .
    depends_on:
      - postgres

  # The main database
  postgres:
    image: postgres:9.6.3
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
